name: CI

on:
  push:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    timeout-minutes: 10
    runs-on: macos-13
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Test
        run: |
          swift test
